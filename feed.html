<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Social Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dog Social Feed</h1>
       <nav>
    <a href="index.html">Home</a>
    <a href="feed.html">Feed</a>
    <a href="profile.html">Profile</a>
</nav>

    </header>
    <section id="create-post">
    <h2>Create a New Post</h2>
    <form>
        <label for="post-text">Post Description:</label>
        <textarea id="post-text" name="post-text" rows="4" cols="50" placeholder="What's on your dog's mind?"></textarea>
        <br><br>
        <label for="post-image">Upload Image:</label>
        <input type="file" id="post-image" name="post-image">
        <br><br>
        <button type="submit">Submit Post</button>
    </form>
</section>


    <section id="feed">
        <h2>Latest Dog Posts</h2>
        
        <!-- Example of a post -->
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/50" alt="Dog Profile Pic">
                <h3>Dog Name</h3>
            </div>
            <div class="post-content">
                <img src="https://via.placeholder.com/300" alt="Dog Post Image">
                <p>Dog description and story goes here.</p>
            </div>
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
            </div>
        </div>

        <!-- Add more posts as needed -->
    </section>

    <footer>
        <p>Â© 2024 Dog Social Media</p>
    </footer>
</body>
</html>
