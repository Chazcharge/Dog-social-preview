<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Social Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dog Social Feed</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="feed.html">Feed</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    
    <section id="create-post">
        <h2>Create a New Post</h2>
        <form>
            <label for="post-text">Post Description:</label>
            <textarea id="post-text" name="post-text" rows="4" cols="50" placeholder="What's on your dog's mind?"></textarea>
            <br><br>
            <label for="post-image">Upload Image:</label>
            <input type="file" id="post-image" name="post-image">
            <br><br>
            <button type="submit">Submit Post</button>
        </form>
    </section>

    <section id="feed">
        <h2>Latest Dog Posts</h2>
    </section>

    <footer>
        <p>Â© 2024 Dog Social Media</p>
    </footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

<script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA7omTU7wBgYlzJldAIqocByx1W9Sg3WMg",
        authDomain: "dog-social-platform.firebaseapp.com",
        projectId: "dog-social-platform",
        storageBucket: "dog-social-platform.appspot.com",
        messagingSenderId: "961133710470",
        appId: "1:961133710470:web:406e8247a0e2e3f75d9507"
    };

    // Initialize Firebase and Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission event
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const postText = document.getElementById('post-text').value;

        // Store post in Firestore
        db.collection("posts").add({
            text: postText,
            createdAt: new Date()
        }).then((docRef) => {
            console.log("Post added with ID: ", docRef.id);
        }).catch((error) => {
            console.error("Error adding post: ", error);
        });

        // Clear form
        document.getElementById('post-text').value = '';
        document.getElementById('post-image').value = '';
    });

    // Load posts when the page loads
    db.collection("posts").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
        const postSection = document.getElementById('feed');
        postSection.innerHTML = ''; // Clear existing posts
        
        snapshot.forEach((doc) => {
            const post = doc.data();
            const newPost = document.createElement('div');
            newPost.classList.add('post');
            
            newPost.innerHTML = `
                <div class="post-header">
                    <h3>Your Dog</h3>
                </div>
                <div class="post-content">
                    <p>${post.text}</p>
                </div>
            `;
            
            postSection.appendChild(newPost);
        });
    });
</script>

</body>
</html>
